type Query{
  getUser(userId: ID!): User
  allUsers: [User]
  allOwners: [Owner]
   owner(id: ID!): Owner
    allTravels: [Travel]
  travel(id: ID!): Travel

   allLocations: [Location]
  location(id: ID!): Location

   busesByType(type: String!): [Bus]

    bookingsByVerification(verification: String!): [Booking]
 
}


type User{
    _id: ID!
    name: String
    address: String
    accountId: String
    googleID: String
    facebookID: String
    email: String
    info: String
    phone: Int
    hashed_password: String
    photo: String
    resetPasswordLink: String
    isVerified: Boolean
    createdAt: String
    updatedAt: String
  }

  type Mutation {
    createUser(userInput: UserInput!): User
    updateUser(userId: ID!, userInput: UserInput!): User
    deleteUser(userId: ID!): Boolean
   
  }
  
  input UserInput {
    name: String
    address: String
    accountId: String
    googleID: String
    facebookID: String
    email: String
    info: String
    phone: Int
    hashed_password: String
    photo: String
    resetPasswordLink: String
    isVerified: Boolean
  }
  type Owner {
    id: ID!
    name: String!
    citizenshipNumber: String!
    phone: Int!
    isVerified: Boolean!
    email: String
    role: String!
  }

  type Travel {
  id: ID!
  name: String!
}


  type Location {
  name: String!
  district: String!
}

type Bus {
  _id: ID!
  name: String!
  type: String!
  busNumber: String!
  fare: Float!
  features: [String]!
  description: String
  seatsAvailable: Int!
  bookedSeat: [Int]!
  soldSeat: [Int]!
  numberOfSeats: Int!
  image: String
  departure_time: String!
  isAvailable: Boolean!
  travel: Travel
  startLocation: Location
  endLocation: Location
  journeyDate: String
  owner: Owner
  boardingPoints: [String]!
  droppingPoints: [String]!
  slug: String
  createdAt: String!
  updatedAt: String!
}


type Booking {
  _id: ID!
  price: String
  passengers: Int
  seatNumber: String!
  boardingPoints: String
  guest: Guest
  user: User
  owner: Owner
  bus: Bus
  self: Owner
  verification: String
  createdAt: String
  updatedAt: String
}

type Guest {
  _id: ID!
  name: String!
  address: String!
  email: String
  phone: Int!
  createdAt: String
  updatedAt: String
}