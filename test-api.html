<!DOCTYPE html>
<html>

<head>
    <title>Test API</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Test API</h1>

    <form action="http://localhost:8525/api/auth-owner/signup" method="post" enctype="multipart/form-data">




        <!-- Personal Details -->
        <label for="travelName">Travel Name:</label>
        <input type="text" name="travelName" id="travelName" required>

        <label for="pincode">Pincode:</label>
        <input type="text" name="pincode" id="pincode">

        <label for="state">State:</label>
        <input type="text" name="state" id="state">

        <label for="city">City:</label>
        <input type="text" name="city" id="city">

        <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="country">Country:</label>
        <input type="text" name="country" id="country">

        <label for="district">District:</label>
        <input type="text" name="district" id="district">

        <!-- Bank Details -->
        <label for="bankName">Bank Name:</label>
        <input type="text" name="bankName" id="bankName">

        <label for="accountNumber">Account Number:</label>
        <input type="text" name="accountNumber" id="accountNumber">

        <label for="beneficiaryName">Beneficiary Name:</label>
        <input type="text" name="beneficiaryName" id="beneficiaryName">

        <label for="bankaccountType">Bank Account Type:</label>
        <input type="text" name="bankaccountType" id="bankaccountType">

        <label for="citizenshipNumber">Citizenship Number:</label>
        <input type="text" name="citizenshipNumber" id="citizenshipNumber">

        <!-- Pan Card Details -->
        <label for="panName">PAN Name:</label>
        <input type="text" name="panName" id="panName">

        <label for="panAddress">PAN Address:</label>
        <input type="text" name="panAddress" id="panAddress">

        <label for="issuedate">Issue Date:</label>
        <input type="text" name="issuedate" id="issuedate">

        <label for="dateofbirth">Date of Birth:</label>
        <input type="text" name="dateofbirth" id="dateofbirth">

        <!-- Document Requirements (for image uploads) -->
        <label for="nationalID">National ID:</label>
        <input type="file" name="nationalID" id="nationalID">

        <label for="DriverLisence">Driver License:</label>
        <input type="file" name="DriverLisence" id="DriverLisence">

        <label for="citizenship">Citizenship:</label>
        <input type="file" name="citizenship" id="citizenship">

        <label for="pancard">PAN Card:</label>
        <input type="file" name="pancard" id="pancard">

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo">
        <!-- Additional Information -->
        <label for="businessBackground">Business Background:</label>
        <textarea name="businessBackground" id="businessBackground"></textarea>

        <label for="postalCode">Postal Code:</label>
        <input type="text" name="postalCode" id="postalCode">

        <label for="optionalEmailid">Optional Email ID:</label>
        <input type="email" name="optionalEmailid" id="optionalEmailid">

        <label for="panNumber">PAN Number:</label>
        <input type="text" name="panNumber" id="panNumber">

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <!-- Role -->
        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="owner" selected>Owner</option>
            <option value="superadmin">Superadmin</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
