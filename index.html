<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Owner Signup Form</title>
</head>

<body>
    <div class="container">
        <h1>Owner Signup Form</h1>
        <form id="signup-form" enctype="multipart/form-data" action="http://localhost:8525/api/auth-owner/signup"
            method="POST">
            <!-- Personal Details -->
            <label for="travelName">Travel Name:</label>
            <input type="text" id="travelName" name="travelName" required>
            <br>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode">
            <br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            <br>

            <label for="district">District:</label>
            <input type="text" id="district" name="district">
            <br>

            <!-- Bank Details -->
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName">
            <br>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber">
            <br>

            <label for="beneficaryName">Beneficiary Name:</label>
            <input type="text" id="beneficaryName" name="beneficaryName">
            <br>

            <label for="bankaccountType">Bank Account Type:</label>
            <input type="text" id="bankaccountType" name="bankaccountType">
            <br>

            <label for="citizenshipNumber">Citizenship Number:</label>
            <input type="text" id="citizenshipNumber" name="citizenshipNumber" required>
            <br>

            <!-- Pancard Details -->
            <label for="panName">Pancard Name:</label>
            <input type="text" id="panName" name="panName">
            <br>

            <label for="panAddress">Pancard Address:</label>
            <input type="text" id="panAddress" name="panAddress">
            <br>

            <label for="issuedate">Issue Date:</label>
            <input type="text" id="issuedate" name="issuedate">
            <br>

            <label for="dateofbirth">Date of Birth:</label>
            <input type="text" id="dateofbirth" name="dateofbirth">
            <br>

            <!-- Document Requirements -->
            <label for="nationalID">National ID:</label>
            <input type="file" id="nationalID" name="nationalID" accept="image/*">
            <br>

            <label for="DriverLisence">Driver Lisence:</label>
            <input type="file" id="DriverLisence" name="DriverLisence" accept="image/*">
            <br>

            <label for="citizenship">Citizenship:</label>
            <input type="file" id="citizenship" name="citizenship" accept="image/*">
            <br>

            <label for="pancard">Pancard:</label>
            <input type="file" id="pancard" name="pancard" accept="image/*">
            <br>

            <!-- <label for="photo">Owner Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <br> -->

            <!-- Additional Requirements -->
            <label for="businessBackground">Business Background:</label>
            <textarea id="businessBackground" name="businessBackground"></textarea>
            <br>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode">
            <br>

            <label for="optionalEmailid">Optional Email ID:</label>
            <input type="text" id="optionalEmailid" name="optionalEmailid">
            <br>

            <label for="panNumber">PAN Number:</label>
            <input type="text" id="panNumber" name="panNumber">
            <br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
