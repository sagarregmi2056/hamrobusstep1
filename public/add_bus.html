<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bus</title>
</head>
<body>
  <h1>Add Bus</h1>

  <form action="/bus/submit" method="POST" enctype="multipart/form-data">
    <label for="name">Bus Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required><br>

    <label for="busNumber">Bus Number:</label>
    <input type="text" id="busNumber" name="busNumber" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

    <label for="totalSeats">Total Seats:</label>
    <input type="number" id="totalSeats" name="totalSeats" required><br>

    <label for="route">Route:</label>
    <input type="text" id="route" name="route" required><br>

    <label for="originAddress">Origin Address:</label>
    <input type="text" id="originAddress" name="originAddress" required><br>

    <label for="destinationAddress">Destination Address:</label>
    <input type="text" id="destinationAddress" name="destinationAddress" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="busType">Bus Type:</label>
    <select id="busType" name="busType" required>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
    </select><br>

    <label for="panCardImage">Pan Card Image:</label>
    <input type="file" id="panCardImage" name="panCardImage" accept="image/*" required><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
